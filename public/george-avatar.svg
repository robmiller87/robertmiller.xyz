<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" shape-rendering="crispEdges">
  <!-- George Pixel Avatar v5 - Grandad, No Glasses -->
  <!-- Distinguished elder, wise eyes visible -->
  
  <!-- Background - punk blue-gray -->
  <rect width="24" height="24" fill="#638596"/>
  
  <!-- Head shape - weathered skin tone -->
  <rect x="6" y="4" width="12" height="14" fill="#c9a078"/>
  
  <!-- Hair - white/silver -->
  <rect x="6" y="4" width="12" height="4" fill="#e8e8e8"/>
  <rect x="5" y="5" width="1" height="3" fill="#e8e8e8"/>
  <rect x="18" y="5" width="1" height="3" fill="#e8e8e8"/>
  <rect x="6" y="8" width="2" height="1" fill="#d0d0d0"/>
  <rect x="16" y="8" width="2" height="1" fill="#d0d0d0"/>
  <!-- Receding hairline -->
  <rect x="7" y="4" width="2" height="1" fill="#c9a078"/>
  <rect x="15" y="4" width="2" height="1" fill="#c9a078"/>
  
  <!-- Forehead wrinkles -->
  <rect x="8" y="6" width="8" height="1" fill="#b8956c"/>
  
  <!-- Bushy gray eyebrows -->
  <rect x="7" y="8" width="4" height="1" fill="#c0c0c0"/>
  <rect x="13" y="8" width="4" height="1" fill="#c0c0c0"/>
  
  <!-- Eyes - GREEN, deep set, wise -->
  <rect x="8" y="9" width="3" height="2" fill="#00ff88"/>
  <rect x="13" y="9" width="3" height="2" fill="#00ff88"/>
  <!-- Pupils -->
  <rect x="9" y="10" width="1" height="1" fill="#004422"/>
  <rect x="14" y="10" width="1" height="1" fill="#004422"/>
  <!-- Crow's feet wrinkles -->
  <rect x="6" y="9" width="1" height="1" fill="#b8956c"/>
  <rect x="17" y="9" width="1" height="1" fill="#b8956c"/>
  <rect x="6" y="11" width="1" height="1" fill="#b8956c"/>
  <rect x="17" y="11" width="1" height="1" fill="#b8956c"/>
  
  <!-- Under-eye bags (aged look) -->
  <rect x="8" y="11" width="3" height="1" fill="#b89070"/>
  <rect x="13" y="11" width="3" height="1" fill="#b89070"/>
  
  <!-- Nose - larger, aged -->
  <rect x="11" y="10" width="2" height="4" fill="#b8956c"/>
  <rect x="10" y="13" width="1" height="1" fill="#c9a078"/>
  <rect x="13" y="13" width="1" height="1" fill="#c9a078"/>
  
  <!-- Smile lines / nasolabial folds -->
  <rect x="7" y="12" width="1" height="3" fill="#b8956c"/>
  <rect x="16" y="12" width="1" height="3" fill="#b8956c"/>
  
  <!-- Mouth - gentle knowing smile -->
  <rect x="9" y="15" width="6" height="1" fill="#9e7055"/>
  
  <!-- Jowls -->
  <rect x="6" y="15" width="1" height="2" fill="#b8956c"/>
  <rect x="17" y="15" width="1" height="2" fill="#b8956c"/>
  
  <!-- Ears - larger -->
  <rect x="4" y="9" width="2" height="4" fill="#c9a078"/>
  <rect x="18" y="9" width="2" height="4" fill="#c9a078"/>
  
  <!-- Neck -->
  <rect x="9" y="18" width="6" height="2" fill="#c9a078"/>
  
  <!-- Cozy green cardigan -->
  <rect x="6" y="20" width="12" height="4" fill="#4a6741"/>
  <rect x="9" y="19" width="6" height="1" fill="#4a6741"/>
  <rect x="10" y="20" width="1" height="2" fill="#3d5636"/>
  <rect x="13" y="20" width="1" height="2" fill="#3d5636"/>
  
  <!-- Green accent - the bridge -->
  <rect x="0" y="23" width="24" height="1" fill="#00ff88"/>
</svg>
